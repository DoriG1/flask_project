{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FLASK {% endblock %}</h1>
    {% for post in posts %}
    <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <a href="{{ url_for('edit', id=post['id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
    <hr>
    {% endfor %}
{% endblock %}

<!-- Здесь вы передаете 'post' в функцию url_for() в качестве первого аргумента. 
Это имя функции просмотра post(), и поскольку она принимает аргумент post_id, 
вы присваиваете значение post['id']. Функция url_for() возвращает правильный URL для каждого поста на основании его ID. -->
